<!DOCTYPE html>
<html lang="hun">
<head>
    <meta charset="UTF-8">
    <title>Kapcsolat</title>
</head>
<body>
<section>
    <h1>Lépj kapcsolatba velünk!</h1>
    <div class="container">
        <h1>FormSubmit Demo</h1>
        <form target="_blank" action="https://formsubmit.co/szirovicza.alex@gmail.com" method="POST">
            <div class="form-group">
                <div class="form-row">
                    <div class="col">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Full Name" required>
                    </div>
                    <div class="col">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email Address" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
            </div>
            <button type="submit" class="btn btn-lg btn-dark btn-block">Válasz elküldése</button>
        </form>
    </div>
</section>
</body>
</html>
