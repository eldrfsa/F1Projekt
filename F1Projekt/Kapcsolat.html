<!DOCTYPE html>
<html lang="hun">
<head>
    <meta charset="UTF-8">
    <title>Kapcsolat</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #message {
            width: 100%;
            height: 200px;
            resize: none;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }
        .contact-sidebar {
            flex: 1;
            max-width: 200px;
        }

        .form-container {
            flex: 3;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar">
        <div class="logo">
            <a href="Kezdooldal.html">
                <img src="kepek/f1_logo.png" alt="F1 logó" style="width:50%; max-width:200px;">
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="#">Eredménye</a></li>
            <li><a href="#">Csapatok</a></li>
            <li><a href="Kezdooldal.html">Kezdőoldal</a></li>
            <li><a href="index.html">Versenyzők</a></li>
            <li><a href="Rolunk.html">Rólunk</a></li>
            <li><a href="Kapcsolat.html">Kapcsolat</a></li>
        </ul>
        <div>
            <a href="bejelentkezes.html" class="bejelentkezes">Bejelentkezés</a>
        </div>
    </nav>
</header>
<section>
    <h1>Lépj kapcsolatba velünk!</h1>
    <div class="container">
        <div class="contact-sidebar">
            <h3>Elérhetőségek:</h3>
            <p><a href="https://www.facebook.com/Formula1" target="_blank">Facebook</a></p>
            <p><a href="https://www.instagram.com/f1/" target="_blank">Instagram</a></p>
            <p><a href="https://www.formula1.com" target="_blank">F1 hivatalos honlapja</a></p>
        </div>
        <div class="form-container">
            <form method="POST" action="#">
                <div class="form-group">
                    <div class="form-row">
                        <div class="col">
                            <label for="name">Teljes név:</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Teljes név" required>
                        </div>
                        <div class="col">
                            <label for="email">Email cím:</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Email cím" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Jelszó:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Jelszó" required>
                </div>

                <div class="form-group">
                    <label for="message">Üzenet</label>
                    <textarea id="message" placeholder="Üzenet" class="form-control" name="message" rows="10" required></textarea>
                </div>
                <button type="submit" class="btn btn-lg btn-dark btn-block">Válasz elküldése</button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
